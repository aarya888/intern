
<!DOCTYPE html>
<html>
<head>
	<title> link</title>
	<style>
		a:link {
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color: pink;
			background color: transparent;
			text-decoration: none;
		}
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: underline;
		}
		a:active{
			color: yellow;
			background-color: transparent;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p> the images are bellow</p>
	<a href="https://www.w3schools.com/html/html_images.asp">Html images</a>
</body>
</html>
