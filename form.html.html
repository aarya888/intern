		<h1>Student Information</h1>
		<form action="" method="POST">
			<table border=1px>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text" name="" placeholder="enter name"></td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><input type="text" name="" placeholder="enter address"></td>
				</tr>
				<tr>
					<td><label>age</label></td>
					<td><input type="text"name="" placeholder="enter age"></td>
				</tr>
				<tr>
					<td><label>password</label></td>
					<td><input type="password" name="" placeholder="password"></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td><input type="radio" name="Gender" value=female>female</td>
					<td><input type="radio" name="Gender" value=male>male</td>
				</tr>
				<tr>
					<td><label>Course</label></td>
					<td><select name="course">
						<option value="html">html</option>
						<option value="java">java</option>
					</select>
				</tr>
				<tr>
					<td><label>subject</label></td>
					<td><input type="checkbox" name="choice" value="cis">CIS</td>
					<td><input type="checkbox" name="choice" value="math">math</td>
				</tr>




			</table>	
</body>
