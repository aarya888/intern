<!DOCTYPE html>

<html>
<head>
	<title>CSS TEXT</title>
		<style>
			H1{
				color: lightblue;
				word-spacing: 8px;
				margin: 8px;
				padding: 16px;
				border-style: solid;
			}
			h2{
				text-align: center;
				color: lightgreen;
			}
			div{
				text-align: justify;
				text-decoration: underline;

			}
			.uppercase{
				text-transform: uppercase;
			}
			h3{
				letter-spacing: 10px;
				text-shadow: 5px 3px 10px green;
				font-family:"times new roman",times,serif;
			}
	</style>



</head>
<body>
	<H1>the is text color</H1>
	<h2>this is text alignment</h2>
	<div>
		this is the CSS feature to justify the text alignment.It controls all the line and the length of line is adjusted. the length of line is similar to other line.
	</div>
	<p class="uppercase">This is text upper case</p>
	<h3> this is letter spacing</h3>
</body>
</html>
