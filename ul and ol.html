<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#p01{
			text-align: center;
			text-decoration: underline;
			color: green; 
			background-color: rgb(100,55,20);
		
		}
		.center{
			text-align: right;
			color: lightgreen;
		}
	</style>
	<title> Unordered list</title>

</head>
<body>
	<p id="p01"> the list of drinks</p>
	<p>Not affected by style</p><br>
	<p class="center">adding other style</p>

	<ul style="list-style-type: square;">
		<li>Coffee</li>
		<li>Tea</li>
	</ul>
	<ol type="1">
		<li>Coffee</li>
		<li>tea</li>

</body>
</html>
